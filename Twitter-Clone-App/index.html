<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter Clone</title>
    <!-- Fav icons Twitter icon -->
    <link rel="shortcut icon" href="//abs.twimg.com/favicons/twitter.ico" type="image/x-icon">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Custom CSS Style Sheets -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/tweet.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
</head>
<body>
    <div class="container home-page">
        
        <div class="navigation-container">
            <div class="navigation">
                <div class="nav-logo-container"><i class="fab fa-twitter"></i></div>
                <div class="nav-home-button-container"><i class="fas fa-home"></i></div>
                <div class="nav-pro-pic-container">
                    <div class="nav-pro-pic"></div>
                </div>
            </div>
        </div>
        
        <div class="main">
            <div class="search-container">
                <input id="search-input" type="text" placeholder="Search Twitter" onkeyup="onEnter(event)">
                <i class="fas fa-search fa-flip-horizontal" onclick="getTwitterData()"></i>
            </div>
            <div class="tweets-list">
                <div class="welcome-message">
                    <h5>Welcome to Twitter!</h5>
                    <p>Use the search above to see what's happening around the world.</p>
                </div>
            </div>
            <div class="next-page-container" onclick="onNextPage()"><i class="fas fa-arrow-down"></i></div>
        </div>
        
        <div class="trending-hashtag-sidebar">
            <div class="trending-hashtag-container">
                <div class="tweets-trending">
                    <h5>Trends for you</h5>
                    <ul onclick="selectTrend(event)">
                        <li>#Coding</li>
                        <li>#JavaScript</li>
                        <li>#Python</li>
                        <li>#React.js</li>
                    </ul>
                </div>
            </div>
        </div>
    
    </div>
    
<script src="js/index.js" async defer></script>
</body>
</html>
